<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog API</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="form-section">
        <h1>Dog gallery</h1>
        <br />
        <p>
          Choose breed from the list or choose random breed to get a completely
          random dog
        </p>
        <br />
        <br />
        <label for="selectBreed">Choose breed:</label>
        <br />
                <input
          type="text"
          id="breedSearch"
          class="inputClass"
          placeholder="Search"
        />
        <select id="selectBreed" class="inputClass">
          <option value="all">All breeds</option>
        </select>
        <label for="breedSearch"></label>
        <br />
        <br />
        <label for="amount">How many images do you want?</label>
        <br />
        <select id="amount" class="inputClass">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <br />
        <button id="loadDog">Submit</button>
      </section>
      <br />
      <br />
      <section id="gallery-section">
        <h2 class="gallery-title">Gallery</h2>
        <div id="images"></div>
      </section>
    </main>
  </body>
</html>
