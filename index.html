  <head>

    <title>Dog API</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <section id="form-section">
      <h1>Dog gallery</h1>

        <br />

          <option value="allBreeds">All breeds</option>
        </select>
        <br />
        <br />
        <button id="loadDog">Load dog</button>
        </section>
      <br>
      <br>
      <section id="gallery-section"
      <h2>Gallery</h2>
      <div class="images">
      </div>
    </section>
    </main>
  </body>
